<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Event Example</title>
  <style>
    /* Reset default browser styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      font-family: Arial, sans-serif;
    }

    /* Button styling */
    #btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    /* Hover effect */
    #btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    /* Active (click) effect */
    #btn:active {
      transform: scale(0.95);
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <button id="btn">Add to Cart</button>

  <script>
    const btn = document.getElementById("btn");

    // Listen for custom event
    btn.addEventListener("helloEvent", e => {
      console.log("Custom Event Fired!", e.detail);
      alert("Custom Event Fired! Message: " + e.detail.message);
    });

    // On button click, create and dispatch custom event
    btn.addEventListener("click", () => {
      const event = new CustomEvent("helloEvent", {
        detail: { message: "Item added to cart" }
      });
      btn.dispatchEvent(event);
    });
  </script>
</body>
</html>
